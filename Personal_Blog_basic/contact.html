  <div class="contactTitle">
      <h1>Contact Me</h1>
  </div>
  <div class="contactForm">
    <form action="/submit-form" method="POST" class="contactbox">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" autocomplete="off" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" autocomplete="off" required><br><br>
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" autocomplete="off" required><br><br>
      <label for="message">Message:</label>
      <textarea id="message" name="message" autocomplete="off" required></textarea><br><br>
      <input type="submit" value="Send">
    </form>

  </div>
